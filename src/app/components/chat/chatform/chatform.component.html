<h4>Postez votre message</h4>
            <form [formGroup]="msgForm" (ngSubmit)="onSaveMessage()">

                  <div class="form-group">
                        <label for="user">User :</label>
                        <input type="text" formControlName="user" class="form-control"/>
                  </div>

                  <div class="form-group">
                        <label for="message">Type :</label>
                        <input type="text" formControlName="message" class="form-control"/>
                  </div>

                  
                  <button class="btn btn-primary" type="submit" [disabled]="msgForm.invalid">Envoyer le message</button>
            </form>
