<div class="row">
      <div class = "col-sm-8 col-sm-offset-2">
            <h2>Connectez vous</h2>
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="text" formControlName="email" class="form-control"/>
                  </div>
                  <div class="form-group">
                        <label for="password">Password :</label>
                        <input type="password" formControlName="password" class="form-control"/>
                  </div>
                  <button class="btn btn-primary"  type="submit" [disabled]="signInForm.invalid">Se connecter</button>
            <br/>
            <br/>
            <br/> 
                  <div class="row">                       
                          <button class="btn btn-outline-dark" style="text-transform:none;" (click)="googleSignIn()">
                            <img width="20px" style="margin-bottom:3px; margin-right:5px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                            Se connecter avec Google
                          </button>                        
                      </div>
            </form>
            <p class="text-danger">{{errorMessage}}</p>
      </div>
</div>
