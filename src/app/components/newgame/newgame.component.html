<div class="row">
      <div class="col-sm-8 col-com-offset-2">
            <h4>Enregistrer un nouveau jeu</h4>
            <form [formGroup]="gameForm" (ngSubmit)="onSaveGame()">

                  <div class="form-group">
                        <label for="titre">Titre :</label>
                        <input type="text" formControlName="titre" class="form-control"/>
                  </div>

                  <div class="form-group">
                        <label for="type">Type :</label>
                        <input type="text" formControlName="type" class="form-control"/>
                  </div>

                  <div class="form-group">
                        <label for="note">Note :</label>
                        <input type="text" formControlName="note" class="form-control"/>
                  </div>

                  <div class="form-group">
                        <h4>Ajouter une image</h4>
                        <input type="file" (change)="detectFiles($event)" class="form-control" accept="[image/*]">
                        <p class ="text-success" *ngIf="fileUploaded">Fichier chargÃ© !</p>
                  </div>

                  <button class="btn btn-primary" type="submit" [disabled]="fileIsUploading || gameForm.invalid">Ajouter un jeu</button>
            </form>
            <p class="text-danger">{{errorMessage}}</p>
      </div>

</div>
